<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Trading</title>
</head>
<body>

  <!-- Account Details -->
  <div class="modal fade" id="accountModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Account</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body account">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to logout?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-dark logout-confirmed" data-dismiss="modal">logout</button>
        </div>

      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none">
    <span class="navbar-brand">Trading Game</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#accountModal">Account</a>
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
    </div>
  </nav>

  <div class="container">

  <div class="start text-center">
    <button class="signup btn btn-dark">signup</button>
    <button class="login btn btn-dark">login</button>
    <div class="auth text-left"></div>
  </div>


  <div class="join-game d-none">
    <form>
      <div class="form-group">
        <label for="enter-game">Join game</label>
        <input type="text" class="form-control" id="enter-game" placeholder="Enter game">
      </div>
  </div>


  <div class="main d-none">

    <div class="result text-center">200.33</div>


    <div class="navigation">
      <form>
        <div class="form-group">
          <span class="sell font-weight-bold">sell</span>
          <span class="buy font-weight-bold">buy</span>
          <input type="range" class="form-control-range" id="trade" min="0" max="2" value="1">
        </div>
      </form>

    </div>
  </div>



  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

    const auth = firebase.auth();
    const db = firebase.firestore();

  <script src="scripts/auth.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
